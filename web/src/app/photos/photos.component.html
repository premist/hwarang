<div class="photos">
  <section *ngFor="let photo of photos"
    id="{{ photo.id }}"
    class="photo">
    <a routerLink="/photos/{{ photo.id }}">
      <img class="thumb" draggable="false" oncontextmenu="return false;" src="{{ photo.thumbnail }}">
      <p>{{ photo.title }}</p>
    </a>
  </section>
</div>
